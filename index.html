<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="center-screen">
    <form action="" class="formbody" onsubmit="submitFunction1(event)">
        <label for="fname">First name:</label>
        <input class="fnameLname" oninput="nameCheck(fname)" maxlength="20" type="text" id="fname" name="fname" placeholder="First name" required><br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
        <label for="age">Age:</label>
        <input class="range" type="range"   id="age" name="age" min="0" max="50" step="5"><br><br>
        <label for="number">Number</label>
        <input type="number" id="number" name="num"  required><br><br>
        <label for="select">Select Language</label>
  <select name="select" id="select" oninput="dropDownValidation(select)" required>
        <option>select your language</option>    
        <option selected>javascript</option>
        <option>nodejs</option>
        <option>java</option></select><br>
        <label for="textarea">Address: </label><br>
        <textarea name="textarea" id="textarea" required></textarea><br>
        <label for="color">Choice your color :  </label>
        <input type="color" id="color" name="color" required> <br><br>
        <label for="vehicles">Vehicle :</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Car" class="check">
        <label for="vehicle1"> I have a car</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle1" value="Boat" class="check">
        <label for="vehicle2"> I have a boat</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle1" value="Bus" class="check">
        <label for="vehicle3"> I have a boat</label><br>
        <label for="Gender">Gender :</label><br>
        <input type="radio" id="male" name="Gender" value="male" class="radio" required>
        <label for="male"> Male</label><br>
        <input type="radio" id="female" name="Gender" value="female" class="radio" required>
        <label for="female"> Female</label><br><br>
        <input type="submit" id="submit" value="submit">
    </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
